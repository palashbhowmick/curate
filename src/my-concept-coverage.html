<dom-module id="concept-coverage">
  <template>
    <style include="class-elements iron-flex iron-flex-alignment"></style>
    <style include="shared-styles">
       :host {
        display: block;
        font-size: 11px;
        height: 100%;
        --standard-padding: 30px;
        --mdb-recommended-concepts-property-name: {
          color: #aaa;
        }
        --stat-value: {
          font-size: 3em;
          font-weight: lighter;
        }
        --stat-description: {
          font-size: 1.5em;
          font-weight: 100;
          margin: 0;
          color: #afafaf;
        }
      }

      [slot='body'] {
        background: #fff;
      }

       :host paper-tabs {
        padding-top: var(--standard-padding, 20px);
      }
      /* styles for paper-tabs*/

      paper-tab {
        color: #5da9dd;
        --paper-tab-content-unselected: {
          color: #b3b3b3;
        }
        --layout-flex-auto: {
          -ms-flex: initial;
          -webkit-flex: initial;
          flex: initial;
        }
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: #5da9dd
      }
      /*Styling for concept list*/

       :host .concept-list {
        --mdb-simple-list-empty: {
          border: 1px solid #ddd;
          padding: var(--standard-padding, 20px);
          margin-top: 0;
        }
        --mdb-simple-list: {
          border: 1px solid #e1e6ed;
          background: #fcfdff;
          height: var(--concept-list-height, 180px);
          padding-top: var(--standard-padding, 20px);
          padding-bottom: var(--standard-padding, 20px);
          color: #484848;
          position: relative;
          width: 100%;
        }
        --mdb-list-item: {
          min-height: 15px;
          height: auto;
          padding-bottom: 0;
          padding-top: 0;
          margin-left: var(--standard-padding, 20px);
          margin-top: 0.4em;
          font-weight: 400;
          font-size: 1.2em;
          float: left;
          width: 18%;
        }
        --mdb-list-item-focused: {
          border-radius: 25px;
        }
        --mdb-list-item-selected: {
          border-radius: 25px;
          color: #fff;
          background-color: #5caadb;
        }
      }
      /* Dimension finder */

       :host paper-item .icon {
        display: inline-block;
        width: 1.5em;
      }

       :host paper-item iron-icon.arrow {
        display: none;
      }

       :host paper-item .recommendation {
        display: inline-block;
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translate(0, -50%);
      }

       :host paper-item[aria-selected="true"] iron-icon.arrow {
        display: inline-block;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translate(0, -50%);
      }

       :host mdb-dimension-finder {
        font-size: 1em;
        --mdb-title: {
          font-size: 1.5em;
          color: #adadad;
        }
        --mdb-dimension-finder-header-container: {
          margin-bottom: 20px;
        }
        --mdb-dimension-finder-list: {
          height: 168px;
          overflow: auto;
        }
        --mdb-dimension-finder-list-item: {
          min-height: 25px;
          height: auto;
          padding-top: 0;
          padding-bottom: 0;
          line-height: initial;
          padding-left: 20px;
        }
      }

       :host .db-entities {
        border: 1px solid #e3eaee;
        overflow-y: auto;
        overflow-x: hidden;
        margin-top: var(--standard-padding, 20px);
        padding-bottom: var(--standard-padding, 20px);
        padding-top: var(--standard-padding, 20px);
      }

       :host .db-entities mdb-dimension-finder {
        margin-left: var(--standard-padding, 20px);
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 14px;
          padding-right: 14px;
        }
        --mdb-dimension-finder-searchbox-container: {
          padding: 20px;
        }
        --mdb-dimension-finder-searchbox: {
          padding-left: 10px;
          width: 93%;
        }
      }

       :host .db-entities .item-name {
        max-width: 199px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      :host[w-1024] .db-entities {
        margin-top: 20px;
        padding-bottom: 20px;

      }

       :host[w-1024] .db-entities mdb-dimension-finder {

        --mdb-dimension-finder-radio-button: {

        }
      }

       :host[w-1280] .db-entities {
        margin-top: 20px;
        padding-bottom: 20px;

      }

       :host[w-1280] .db-entities mdb-dimension-finder {
        margin-left: 20px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 14px;
          padding-right: 14px;
        }
      }

       :host[w-1360] .db-entities {
        margin-top: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
      }

       :host[w-1360] .db-entities mdb-dimension-finder {
        margin-left: 20px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 19px;
          padding-right: 19px;
        }
      }

       :host[w-1366] .db-entities {
        margin-top: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
      }

       :host[w-1366] .db-entities mdb-dimension-finder {
        margin-left: 20px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 18px;
          padding-right: 18px;
        }
      }

       :host[w-1440] .db-entities {
        margin-top: 20px;
        padding-bottom: 20px;
        padding-top: 20px;
      }

       :host[w-1440] .db-entities mdb-dimension-finder {
        margin-left: 20px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 8px;
          padding-right: 8px;
        }
      }

       :host[w-1600] .db-entities {
        margin-top: 30px;
        padding-bottom: 30px;
        padding-top: 30px;
      }

       :host[w-1600] .db-entities mdb-dimension-finder {
        margin-left: 30px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 15px;
          padding-right: 15px;
        }
      }

       :host[w-1680] .db-entities {
        margin-top: 30px;
        padding-bottom: 30px;
        padding-top: 30px;
      }

       :host[w-1680] .db-entities mdb-dimension-finder {
        margin-left: 30px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 20px;
          padding-right: 20px;
        }
      }

       :host[w-1920] .db-entities {
        margin-top: 30px;
        padding-bottom: 30px;
        padding-top: 30px;
      }

       :host[w-1920] .db-entities mdb-dimension-finder {
        margin-left: 30px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 35px;
          padding-right: 35px;
        }
      }

       :host[w-2560] .db-entities {
        margin-top: 30px;
        padding-bottom: 30px;
        padding-top: 30px;
      }

       :host[w-2560] .db-entities mdb-dimension-finder {
        margin-left: 30px;
        float: left;
        --mdb-dimension-finder-radio-button: {
          padding-left: 75px;
          padding-right: 75px;
        }
      }

       :host mdb-dimension-finder iron-icon {
        width: 15px;
        height: 15px;
      }

       :host .face {
        padding-right: 3px;
      }
      /*Recommended Concepts*/

       :host mdb-recommended-concepts {
        --mdb-recommended-concepts-title: {
          color: #aaa;
          display: block;
        }
        --mdb-search-box: {
          font-size: 1em;
          padding-left: 10px;
        }
      }

       :host mdb-concept-recommendation {
        margin-top: var(--standard-padding, 20px);
        margin-bottom: var(--standard-padding, 20px);
        border: 1px solid #e5edee;
        background-color: #fcfdff;
      }

       :host .concept-identified {
        text-align: center;
        font-size: 1.6em;
        --iron-icon-width: 40px;
        --iron-icon-height: 40px;
      }

       :host .concept-identified iron-icon {
        font-size: 2em;
        background-color: #5bca52;
        color: #fff;
        border-radius: 50%;
        --iron-icon-width: 55px;
        --iron-icon-height: 55px;
      }

       :host .concept-identification {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-justify-content: space-between;
        justify-content: space-between;
      }

       :host .concept-identified .success-message {
        color: #aaa;
      }

       :host .concept-identified .success-message mdb-title {
        color: #000;
        display: block;
        --mdb-title: {
          margin: 0;
          display: block;
        }
      }

       :host .concept-identified .success-message p {
        margin: 0;
      }

       :host mdb-coverage-table {
        width: 60%;
        margin-right: var(--standard-padding, 20px);
        margin-top: var(--standard-padding, 20px);
        --mdb-coverage-table: {
          height: 511px;
        }
        --mdb-coverage-table-title: {
          color: #aaa;
          margin-top: 0;
          margin-bottom: 20px;
        }
        --mdb-coverage-table-options: {
          color: #aaa;
        }
        --mdb-coverage-table-radio-list: {
          font-size: 0.9em;
          padding-left: 10px;
        }
        --mdb-coverage-table-cell: {
          height: 18px;
          padding: 14px;
        }
        --mdb-coverage-table-body-cell: {
          color: #aaa;
        }
      }

       :host .recommended-concepts {
        padding-top: 44px;
        display: inline-block;
        width: 40%;
      }
    </style>
	
	<!--  rest api handling -->
	
	   <!-- domains -->	
		<gid-api auto=false
			http-method="get" api-url={{domainUrl}} response='{{domainResponse}}'
			api-timeout={{domainTimeout}} api-params={{domainParams}}> </gid-api>			
	    <!-- domains -->
	    
	    <!-- applications -->	    
	    <gid-api auto=false
			http-method="get" api-url={{applicationUrl}} response='{{applicationResponse}}'
			api-timeout={{applicationTimeout}} api-params={{applicationParams}}> </gid-api>
	    <!-- applications -->
	    
	    <!--  databases -->
	    <gid-api auto=false
			http-method="get" api-url={{databaseUrl}} response='{{databaseResponse}}'
			api-timeout={{databaseTimeout}} api-params={{databaseParams}}> </gid-api>
	    <!--  databases -->
	    
	    <!-- schemas  -->
	    <gid-api auto=false
			http-method="get" api-url={{schemaUrl}} response='{{schemaResponse}}'
			api-timeout={{schemaTimeout}} api-params={{schemaParams}}> </gid-api>
		<!-- schemas  -->
		
		<!-- tables  -->
	    <gid-api auto=false
			http-method="get" api-url={{tableUrl}} response='{{tableResponse}}'
			api-timeout={{tableTimeout}} api-params={{tableParams}}> </gid-api>
		<!-- tables  -->
		
	<!--  rest api handling -->
	
    <page-layout heading="Concept Coverage" help-text="Concept Coverage">
      <div slot="body">
        <mdb-metric-display-container>
          <mdb-metric-display stat-value="0.2%" stat-description="Coverage across 1 application"></mdb-metric-display>
          <mdb-metric-display stat-value="279 days" stat-description="ETA (based on yesterday)"></mdb-metric-display>
          <mdb-metric-display stat-value="25" stat-description="Confirmed Columns"></mdb-metric-display>
        </mdb-metric-display-container>

        <!-- LOBs -->
        <paper-tabs selected="{{_selectedTab}}">
          <template is="dom-repeat" items="{{lobs}}">
            <paper-tab>{{item}}</paper-tab>
          </template>
        </paper-tabs>
        <template is="dom-if" if="{{lobs.length}}">
        
          
          <!-- List of concetps -->
          <mdb-simple-list class="concept-list" items={{concepts}} selected-item="{{selectedConcept}}">
            <template>
              <paper-item>{{item.label}}</paper-item>
            </template>
          </mdb-simple-list>

          <div class="db-entities">
            <!-- Applications -->

            <mdb-dimension-finder class="applications" dimension="Application" items="{{applications}}" help-text="List of Applications"
              selected-dimension="{{selectedApplication}}">
              <template>
                <paper-item>
                  <span class="item-name" title="{{item.name}}">{{item.application}}</span>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Databases -->

            <mdb-dimension-finder class="databases" all-dimensions-allowed dimension="Database" items="{{databases}}" help-text="List of Databases"
              selected-dimension="{{selectedDatabase}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.connection}}">{{item.connection}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Schemas -->
            <mdb-dimension-finder class="schemas" all-dimensions-allowed dimension="Schema" items="{{schemas}}" help-text="List of Schemas"
              selected-dimension="{{selectedSchema}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>                            
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.schema}}">{{item.schema}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Tables -->

            <mdb-dimension-finder class="tables" all-dimensions-allowed dimension="Table" items="{{tables}}" help-text="List of Tables"
              selected-dimension="{{selectedTable}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>                            
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.table}}">{{item.table}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

          </div>

          <!-- Table data -->
          <template is="dom-if" if="{{tableColumns.length}}">
            <div class="concept-identification">
              <mdb-coverage-table selected-column="{{selectedColumn}}" title-text="{{selectedTable.name}}" help-text="Coverage table" columns="{{tableColumns}}"
                items="{{tableData}}"></mdb-coverage-table>

              <!-- Recommended concepts -->
              <div class="recommended-concepts">
                <mdb-concept-recommendation property="{{selectedConcept}}" recommendation-factor="0"></mdb-concept-recommendation>
                <template is="dom-if" if="{{isConceptIdentified}}">
                  <div class="concept-identified">
                    <div class="success-message">
                      <iron-icon class="arrow" icon="icons:done"></iron-icon>
                      <mdb-title>Hurray!</mdb-title>
                      <p>Thanks for identifying {{selectedColumn}} as {{identifiedConcept}}.</p>
                      <p>You've helped make data better.</p>
                    </div>
                  </div>
                </template>
                <template is="dom-if" if="{{!isConceptIdentified}}">
                  <mdb-recommended-concepts recommendations="{{recommendedConcepts}}"></mdb-recommended-concepts>
                </template>
              </div>
            </div>
          </template>
        </template>

      </div>
    </page-layout>
  </template>

  <script>
    var configObj;
    Polymer({
      is: 'concept-coverage',

      properties: {
        dataSource: String,

        dataSourceOptions: Object,

        _dataSource: {
          type: Object,
          readOnly: true
        },

        _selectedTab: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_tabChanged'
        },

        dataSource: String,

        selectedLob: {
          type: String,
          value: '',
          notify: true,
          reflectToAttribute: true,
          observer: '_lobChanged'
        },

        lobs: {
          type: Array,
          value: []
        },

        concepts: {
          type: Array,
          value: []
        },

        selectedConcept: {
          type: String,
          value: '',
          notify: true,
          observer: '_conceptChanged'
        },

        applications: {
          type: Array,
          value: [],
          notify: true
        },

        selectedApplication: {
          type: String,
          value: '',
          notify: true,
          observer: '_applicationChanged'
        },

        databases: {
          type: Array,
          value: [],
          notify: true
        },

        selectedDatabase: {
          type: String,
          value: '',
          notify: true,
          observer: '_databaseChanged'
        },

        schemas: {
          type: Array,
          value: [],
          notify: true
        },

        selectedSchema: {
          type: String,
          value: '',
          notify: true,
          observer: '_schemaChanged'
        },

        tables: {
          type: Array,
          value: [],
          notify: true
        },

        selectedTable: {
          type: String,
          value: '',
          notify: true,
          observer: '_tableChanged'
        },

        tableColumns: {
          type: Array,
          value: [],
          notify: true
        },

        tableData: {
          type: Array,
          value: [],
          notify: true
        },

        selectedColumn: {
          type: String,
          value: '',
          notify: true,
          observer: '_selectedColumnChanged'
        },

        recommendedConcepts: {
          type: Array,
          value: [],
          notify: true
        },

        isConceptIdentified: {
          type: Boolean,
          value: false,
          notify: true
        },
        domainUrl:{
         type: String,
   	        notify: true
   	 	},
   	   domainTimeout : {
       		type: Number,
   	        notify: true,
   	        value : 0
   	   },
   	  domainResponse : {
  		type : Object,
  		notify : true,
  		observer : 'domainResponseChanged'
   	  },
   	  domainParams : {
   		  type: String,
   		  notify : true
   	  },
   	 applicationUrl:{
        type: String,
  	        notify: true
  	 	},
  	 	applicationTimeout : {
      		type: Number,
  	        notify: true,
  	        value : 0
  	   },
  	 applicationResponse : {
 		type : Object,
 		notify : true,
 		observer : 'applicationResponseChanged'
  	  },
  	applicationParams : {
  		  type: String,
  		  notify : true
  	  },
  	databaseUrl:{
        type: String,
  	        notify: true
  	 	},
  	 	databaseTimeout : {
      		type: Number,
  	        notify: true,
  	        value : 0
  	   },
  	 databaseResponse : {
 		type : Object,
 		notify : true,
 		observer : 'databaseResponseChanged'
  	  },
  	databaseParams : {
  		  type: String,
  		  notify : true
  	  },
  	schemaUrl:{
        type: String,
  	        notify: true
  	 	},
 	schemaTimeout : {
   		type: Number,
        notify: true,
        value : 0
   },
  	 schemaResponse : {
 		type : Object,
 		notify : true,
 		observer : 'schemaResponseChanged'
  	  },
  	schemaParams : {
  		  type: String,
  		  notify : true
  	  },
  	tableUrl:{
        type: String,
  	        notify: true
  	 	},
 	tableTimeout : {
   		type: Number,
        notify: true,
        value : 0
   },
  	 tableResponse : {
 		type : Object,
 		notify : true,
 		observer : 'tableResponseChanged'
  	  },
  	tableParams : {
  		  type: String,
  		  notify : true
  	  },
        identifiedConcept: String
      },

      ready: function () {
        var source = document.createElement(this.dataSource);
        for (var i in this.dataSourceOptions) {
          source[i] = this.dataSourceOptions[i];
        }
        this.appendChild(source);

        //save reference of data adapter so that it can be used later on
        this._set_dataSource(source);
      },
      created:function(){
      	configObj = Polymer.globalsManager.get('configObj');
      },
      attached: function () {
        var that = this;
        this._dataSource.getLOBs()
          .then(function (lobs) {
            that.set('lobs', lobs.map(function (e) { return e.toUpperCase() }));
            that._setSelectedLob();
          });

        this.addEventListener('concept-identified', function (e) {
          that.isConceptIdentified = true;
          that.identifiedConcept = e.detail;
        });
      },

      _setSelectedLob: function () {
        if (this.lobs) {
          this.selectedLob = this.lobs[this._selectedTab];
        }
      },

      //OBSERVERS
      _tabChanged: function () {
        this._setSelectedLob();
      },

      _lobChanged: function () {
        var that = this;
        that.set('concepts', []);

        if (this.selectedLob) {
          //Reset everything
          this.set('concepts', []);
          this.set('applications', []);
          this.set('databases', []);
          this.set('schemas', []);
          this.set('tables', []);
          this.set('tableColumns', []);
          this.set('tableData', []);
          this.selectedColumn = undefined;
          this.set('recommendedConcepts', []);
          this._resetEmptyMessage('mdb-simple-list.concept-list');

          this.isConceptIdentified = false;
          this.identifiedConcept = '';
          this.domainUrl = configObj.gdprHost + "api/v1/domains";
          this.domainParams =  JSON.stringify({
        	  "token" : configObj.accessToken,
        	  "limit":10, 
        	  "offset":0});
		  this.domainTimeout = this.domainTimeout - 1;
        }
      },
      domainResponseChanged : function(newvalue, oldvalue){
          this.concepts = [];
          if(newvalue != null){
	          var row_height = 30;
	          var max_item_count = 24,
	            extra_rows = newvalue.domains.length - max_item_count > 0 ? Math.ceil((newvalue.domains.length - max_item_count) / 4) : 0,
	            list = this.querySelector('mdb-simple-list.concept-list');
	          if (extra_rows > 0) {
	            list.customStyle['--concept-list-height'] = (180 + (extra_rows * row_height)) + 'px';
	          } else {
	            delete list.customStyle['--concept-list-height'];
	          }
	          list.updateStyles();
	             this.async(function() {
	         		this.concepts =  this.concepts.concat(newvalue.domains);
	   		 	          }, 500);
	             list.emptyMessage = !this.concepts.length ? 'No concepts found for selected LOB.' : '';
	             list.updateStyles();
          }
         	
         },
      _conceptChanged: function () {
        this._resetEmptyMessage('mdb-dimension-finder.applications');
        this.set('applications', []);
        if(this.selectedConcept){
	        this.applicationUrl = configObj.gdprHost + "api/v1/domains/" + this.selectedConcept.id + "/applications";
	        this.applicationParams =  JSON.stringify({
	      	  "token" : configObj.accessToken,
	      	  "limit":10, 
	      	  "offset":0});
			  this.applicationTimeout = this.applicationTimeout - 1;
        }
      },
      
      applicationResponseChanged: function(newvalue, oldvalue){
    	  this.applications = [];
    	  if(newvalue != null){
    		  this.async(function() {
    	       		this.applications =  this.applications.concat(newvalue.applications);
    	 		 	          }, 500);
    	    	  this.querySelector('mdb-dimension-finder.applications').emptyMessage = this.applications.length === 0 ? 'No applications found for the selected concept.' : '';
    	  }
    	  
      },

      _applicationChanged: function () {
        this._resetEmptyMessage('mdb-dimension-finder.databases');
        this.set('databases', []);

        if (this.selectedApplication) {
        	this.databaseUrl = configObj.gdprHost + "api/v1/domains/" + this.selectedConcept.id + "/applications/" + this.selectedApplication.id + "/databases";
	        this.databaseParams =  JSON.stringify({
	      	  "token" : configObj.accessToken,
	      	  "limit":10, 
	      	  "offset":0});
			  this.databaseTimeout = this.databaseTimeout - 1;
        }
      },
      databaseResponseChanged: function(newvalue, oldvalue){
    	  this.databases = [];
    	  if(newvalue != null){
    		  this.async(function() {
    	       		this.databases =  this.databases.concat(newvalue.databases);
    	 		 	          }, 500);
    	    	  this.querySelector('mdb-dimension-finder.databases').emptyMessage = this.databases.length === 0 ? 'No databases found for the selected application.' : '';
    	  }
      },
      _databaseChanged: function () {
        this._resetEmptyMessage('mdb-dimension-finder.schemas');
        this.set('schemas', []);

        if (this.selectedDatabase) {
        	this.schemaUrl = configObj.gdprHost + "api/v1/domains/" + this.selectedConcept.id + "/applications/" + this.selectedApplication.id + "/databases/" + this.selectedDatabase.id + "/schemas";
	        this.schemaParams =  JSON.stringify({
	      	  "token" : configObj.accessToken,
	      	  "limit":10, 
	      	  "offset":0});
			  this.schemaTimeout = this.schemaTimeout - 1;
        }
      },
      schemaResponseChanged: function(newvalue, oldvalue){
    	  this.schemas = [];
    	  if(newvalue != null){
    		  this.async(function() {
    	       		this.schemas =  this.schemas.concat(newvalue.schemas);
    	 		 	          }, 500);
    		  this.querySelector('mdb-dimension-finder.schemas').emptyMessage = this.schemas.length === 0 ? 'No schemas found for the selected database.' : '';
    	  }
      },
      _schemaChanged: function () {
        this._resetEmptyMessage('mdb-dimension-finder.tables');
        this.set('tables', []);

        if (this.selectedSchema) {
        	this.tableUrl = configObj.gdprHost + "api/v1/domains/" + this.selectedConcept.id +
        					"/applications/" + this.selectedApplication.id +
        					"/databases/"+ this.selectedDatabase.id + 
        					"/schemas/"+ this.selectedSchema.id +
        					"/tables";
	        this.tableParams =  JSON.stringify({
	      	  "token" : configObj.accessToken,
	      	  "limit":10, 
	      	  "offset":0});
			  this.tableTimeout = this.schemaTimeout - 1;
        }
      },
      tableResponseChanged: function(newvalue, oldvalue){
    	  this.tables = [];
    	  if(newvalue != null){
    		  this.async(function() {
    	       		this.tables =  this.tables.concat(newvalue.tables);
    	 		 	          }, 500);
    		  this.querySelector('mdb-dimension-finder.tables').emptyMessage = this.tables.length === 0 ? 'No tables found for the selected schema.' : '';
    	  }
      },
      _tableChanged: function () {
        this.set('tableColumns', []);
        this.set('tableData', []);
        this.isConceptIdentified = false;
        this.identifiedConcept = undefined;

        if (this.selectedTable) {
          var that = this;
          this._dataSource.getTableData(this.selectedLob, this.selectedConcept, this.selectedApplication, this.selectedDatabase, this.selectedSchema, this.selectedTable)
            .then(function (tableData) {
              that.set('tableColumns', tableData.columns);
              that.set('tableData', tableData.rows);
              that.selectedColumn = tableData.columns[0].name
            });
        }
      },

      _selectedColumnChanged: function () {
        this.set('recommendedConcepts', []);
        this.isConceptIdentified = false;
        this.identifiedConcept = undefined;

        if (this.selectedColumn) {
          var that = this;
          this._dataSource.getRecommendedConcepts(this.selectedLob, this.selectedConcept, this.selectedApplication, this.selectedDatabase, this.selectedSchema, this.selectedTable, this.selectedColumn)
            .then(function (recommendations) {
              that.set('recommendedConcepts', recommendations);
            });
        }
      },

      _resetEmptyMessage: function (selector) {
        var component = this.querySelector(selector);
        if (component) component.emptyMessage = '';
      }
    });
  </script>
</dom-module>
