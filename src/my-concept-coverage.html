	<!--  rest api handling -->
	
		<!-- concept coverage data -->	
		<gid-conceptcoverage-data lobs-url={{lobsUrl}} lobs={{lobs}} eta={{eta}} coverage={{coverage}} confirmed-columns={{confirmedColumns}}
			lobs-timeout={{lobsTimeout}} lobs-params={{lobsParams}}> </gid-conceptcoverage-data>			
	    <!-- concept coverage data -->
	
	    
	    <!-- domains -->	
		<gid-concepts domain-url={{domainUrl}} concepts={{concepts}}
			domain-timeout={{domainTimeout}} domain-params={{domainParams}}> </gid-concepts>			
	    <!-- domains -->
	    
	    
	    <!-- applications -->	    
	    <gid-applications application-url={{applicationUrl}} applications={{applications}}
			application-timeout={{applicationTimeout}} application-params={{applicationParams}}> </gid-applications>
	    <!-- applications -->
	    
       
        <!--  databases -->
	    <gid-databases database-url={{databaseUrl}} databases={{databases}}
			database-timeout={{databaseTimeout}} database-params={{databaseParams}}> </gid-databases>
	    <!--  databases -->
	    

		<!-- schemas  -->
	    <gid-schemas schema-url={{schemaUrl}} schemas={{schemas}}
			schema-timeout={{schemaTimeout}} schema-params={{schemaParams}}> </gid-schemas>
		<!-- schemas  -->
		
		<!-- tables  -->
	    <gid-tables table-url={{tableUrl}} tables={{tables}}
			table-timeout={{tableTimeout}} table-params={{tableParams}}> </gid-tables>
		<!-- tables  -->
		
		<!--  table data -->
		<gid-table-data tabledata-url={{tableDataUrl}} table-data={{tableData}} table-columns={{tableColumns}}
			tabledata-timeout={{tableDataTimeout}} tabledata-params={{tableDataParams}}> </gid-table-data>
		<!--  table data -->
		
		<!--  recommendation -->
		<gid-recommendations  recommendation-url={{recommendationUrl}} recommended-concepts={{recommendedConcepts}}
			recommendation-timeout={{recommendationTimeout}} recommendation-params={{recommendationParams}}> </gid-recommendations>
		<!--  recommendation -->
		
	<!--  rest api handling -->
	
    <page-layout heading="Concept Coverage" help-text="Concept Coverage">
      <div slot="body">
        <mdb-metric-display-container>
          <mdb-metric-display  stat-value="{{coverage}}" stat-description="Coverage across 1 application"></mdb-metric-display>
          <mdb-metric-display stat-value="{{eta}}" stat-description="ETA (based on yesterday)"></mdb-metric-display>
          <mdb-metric-display stat-value="{{confirmedColumns}}" stat-description="Confirmed Columns"></mdb-metric-display>
        </mdb-metric-display-container>

        <!-- LOBs -->
        <paper-tabs selected="{{_selectedTab}}">
          <template is="dom-repeat" items="{{lobs}}">
            <paper-tab>{{item}}</paper-tab>
          </template>
        </paper-tabs>
        <template is="dom-if" if="{{lobs.length}}">
        
          
          <!-- List of concetps -->
          <mdb-simple-list class="concept-list" items={{concepts}} selected-item="{{selectedConcept}}">
            <template>
              <paper-item>{{item.label}}</paper-item>
            </template>
          </mdb-simple-list>

          <div class="db-entities">
            <!-- Applications -->

            <mdb-dimension-finder class="applications" dimension="Application" items="{{applications}}" help-text="List of Applications"
              selected-dimension="{{selectedApplication}}">
              <template>
                <paper-item>
                  <span class="item-name" title="{{item.name}}">{{item.application}}</span>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Databases -->

            <mdb-dimension-finder class="databases" all-dimensions-allowed dimension="Database" items="{{databases}}" help-text="List of Databases"
              selected-dimension="{{selectedDatabase}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.connection}}">{{item.connection}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Schemas -->
            <mdb-dimension-finder class="schemas" all-dimensions-allowed dimension="Schema" items="{{schemas}}" help-text="List of Schemas"
              selected-dimension="{{selectedSchema}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>                            
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.schema}}">{{item.schema}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

            <!-- Tables -->

            <mdb-dimension-finder class="tables" all-dimensions-allowed dimension="Table" items="{{tables}}" help-text="List of Tables"
              selected-dimension="{{selectedTable}}">
              <template>
                <paper-item>
                  <span class="bulb icon">
                      <template is="dom-if" if="{{item.systemRecommended}}">
                          <iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>
                      </template>                            
                  </span>
                  <span class="face icon">
                      <template is="dom-if" if="{{item.humanVerified}}">
                          <iron-icon icon="icons:face"></iron-icon>
                      </template>
                  </span>
                  <span class="item-name" title="{{item.table}}">{{item.table}}</span>
                  <template is="dom-if" if="{{item.recommendation}}">
                    <span class="recommendation">{{item.recommendation}}%</span>
                  </template>
                  <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                </paper-item>
              </template>
            </mdb-dimension-finder>

          </div>

          <!-- Table data -->
          <template is="dom-if" if="[[selectedTable]]">
            <template is="dom-if" if="[[!loadingInProgress]]">
              <template is="dom-if" if="[[tableColumns.length]]">
                <div class="concept-identification">
                  <mdb-coverage-table selected-column="{{selectedColumn}}" title-text="[[selectedTable.table]]" help-text="Coverage table" columns="[[tableColumns]]"
                    items="[[tableData]]"></mdb-coverage-table>

              <!-- Recommended concepts -->
              <div class="recommended-concepts">
                    <!-- Recommended concepts -->
                    <mdb-concept-recommendation property="[[selectedConcept.label]]" recommendation-factor="{{selectedConceptRecommendation}}" recommended="{{isSelectedConceptRecommended}}"></mdb-concept-recommendation>
                    <template is="dom-if" if="[[!isConceptIdentified]]">
                      <mdb-recommended-concepts recommendations="{{recommendedConcepts}}"></mdb-recommended-concepts>
                    </template>
                    <template is="dom-if" if="[[isConceptIdentified]]">
                      <div class="concept-identified">
                        <div class="success-message">
                          <iron-icon class="arrow" icon="icons:done"></iron-icon>
                          <mdb-title>Hurray!</mdb-title>
                          <p>Thanks for identifying [[selectedColumn]] as [[identifiedConcept]].</p>
                          <p>You've helped make data better.</p>
                          <p>
                            <paper-button class="undo" on-click="_undoConceptIdentification">Not a match</paper-button>
                          </p>
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </template>
              <template is="dom-if" if="[[!tableColumns.length]]">
                <div class="no-table">
                  <p>No table found.</p>
                </div>
             </template>
            </template>
          </template>
        </template>
      </div>
    </page-layout>
  </template>

  <script>
    var configObj;
    Polymer({
      is: 'concept-coverage',

      properties: {
        dataSource: String,

        dataSourceOptions: Object,

        _dataSource: {
          type: Object,
          readOnly: true
        },

        _selectedTab: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_tabChanged'
        },

        dataSource: String,

        selectedLob: {
          type: String,
          value: '',
          notify: true,
          reflectToAttribute: true,
          observer: '_lobChanged'
        },

        lobs: {
          type: Array,
          value: [],
          notify: true,
          observer: 'lobsArrChanged'
        },

        concepts: {
          type: Array,
          value: [],
          notify: true,
          observer : 'conceptArrChanged'
        },

        selectedConcept: {
          type: String,
          value: '',
          notify: true,
          observer: '_conceptChanged'
        },
        selectedConceptRecommendation: {		
            type: Number,		
            value: 0		
          },		
          isSelectedConceptRecommended: {		
            type: String,		
            value: 'maybe'		
          },
        applications: {
          type: Array,
          value: [],
          notify: true,
          observer: 'applicationArrChanged'
        },

        selectedApplication: {
          type: String,
          value: '',
          notify: true,
          observer: '_applicationChanged'
        },

        databases: {
          type: Array,
          value: [],
          notify: true,
          observer: 'databaseArrChanged'
        },

        selectedDatabase: {
          type: String,
          value: '',
          notify: true,
          observer: '_databaseChanged'
        },

        schemas: {
          type: Array,
          value: [],
          notify: true,
          observer: 'schemaArrChanged'
        },

        selectedSchema: {
          type: String,
          value: '',
          notify: true,
          observer: '_schemaChanged'
        },

        tables: {
          type: Array,
          value: [],
          notify: true,
          observer: 'tableArrChanged'
        },

        selectedTable: {
          type: String,
          value: '',
          notify: true,
          observer: '_tableChanged'
        },

        tableColumns: {
          type: Array,
          value: [],
          notify: true
        },

        tableData: {
          type: Array,
          value: [],
          notify: true,
          observer: 'tabledataArrChanged'
        },

        selectedColumn: {
          type: String,
          value: '',
          notify: true,
          observer: '_selectedColumnChanged'
        },

        recommendedConcepts: {
          type: Array,
          value: [],
          notify: true,
          observer: 'recommendationArrChanged'
        },

        isConceptIdentified: {
          type: Boolean,
          value: false,
          notify: true
        },
        lobsUrl:{
            type: String,
      	    notify: true
   	 	},
   	 	lobsTimeout : {
       		type: Number,
   	        notify: true,
   	        value : 0
   	    },
//    	 	lobsResponse : {
//     		type : Object,
//     		notify : true,
//     		observer : 'lobsResponseChanged'
//     	},
      	lobsParams : {
    		 type: String,
    		 notify : true
    	},
        domainUrl:{
           type: String,
   	        notify: true
   	 	},
   	    domainTimeout : {

              that.identifiedConcept = undefined;

            var updatedConcept = that.recommendedConcepts.find(function (i) { return i.property === e.detail.property; });
