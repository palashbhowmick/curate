<!--
  Wrapper component for concepts
-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="gid-api.html">

<dom-module id="gid-concepts">
  <template>
         <!-- domains -->	
		<gid-api auto=false
			http-method="get" api-url={{domainUrl}} response='{{domainResponse}}'
			api-timeout={{domainTimeout}} api-params={{domainParams}}> </gid-api>			
	    <!-- domains -->

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'gid-concepts',
        properties:{
        	   domainUrl:{
                type: String,
        	        notify: true
        	 	},
        	    domainTimeout : {
            		type: Number,
        	        notify: true,
        	        value : 0
        	    },
        	    domainResponse : {
	     	  		type : Object,
	     	  		notify : true,
	     	  		observer : 'domainResponseChanged'
        	  	},
        	    domainParams : {
	     	   		type: String,
	     	   		notify : true
     	   	    },
     	   	    concepts: {
     	          type: Array,
     	          value: [],
     	          notify: true
     	        }
        },
        domainResponseChanged : function(newvalue, oldvalue){
            this.concepts = [];
            if(newvalue != null){
  	             this.async(function() {
  	         		this.concepts =  this.concepts.concat(newvalue.domains);
  	   		 	          }, 500);
            }
           	
           }
      });
    })();
  </script>
</dom-module>
