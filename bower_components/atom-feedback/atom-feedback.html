<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
`atom-feedback`

### Styling

The following custom properties are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--atom-feedback-icon-color` | Default color of feedback icon | `blue`
`--atom-feedback-hover-icon-color` | Color of feedback icon when hovered | `red`
`--atom-feedback-icon` | Mixin applied to the feedback icon | `{}`


@demo demo/index.html 
-->

<dom-module id="atom-feedback">
  <template>
    <style>
       :host {
        display: block;
      }

       :host a iron-icon {
        position: fixed;
        bottom: 0;
        left: 0;
        color: var(--atom-feedback-icon-color, blue);
        @apply(--atom-feedback-icon);
      }

       :host a:hover iron-icon {
        color: var(--atom-feedback-hover-icon-color, red);
      }
    </style>
    <a href="{{target}}" title="Send Feedback" target="_blank">
      <iron-icon icon="icons:feedback"></iron-icon>
    </a>
  </template>

  <script>
    Polymer({

      is: 'atom-feedback',

      properties: {
        target: {
          type: String,
          value: '#'
        }
      },

    });
  </script>
</dom-module>
