<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">

<!--
`mdb-search-box`

Custom property | Description | Default
----------------|-------------|----------
`--mdb-search-box-container` | Mixin applied to the searchbox container | `{}`
`--mdb-search-box` | Mixin applied to searchbox input | `{}`

@demo demo/index.html 
-->

<dom-module id="mdb-search-box">
  <template>
    <style>
       :host {
        display: block;
        --paper-input-container-color: #bbb;
        --paper-input-container-focus-color: #bbb;
        --paper-input-container-underline: {
          color: transparent;
          height: 0;
          border: 0;
        }
        --paper-input-container-underline-focus: {
          color: transparent;
          height: 0;
          border: 0;
        }
        --paper-input-container-underline-disabled: {
          color: transparent;
          height: 0;
          border: 0;
        }
        --paper-input-container: {
          padding-top: 0;
          padding-bottom: 0;
          border: 1px solid #e8edf1;
          @apply(--mdb-search-box-container);
        }
        --paper-input-container-input: {
          padding: 5px;
          box-sizing: border-box;
          @apply(--mdb-search-box);
        }
      }
    </style>
    <paper-input no-label-float placeholder="{{placeholder}}">
      <content></content>
    </paper-input>
  </template>

  <script>
    Polymer({

      is: 'mdb-search-box',

      properties: {
        name: {
          type: String,
          value: 'mdb-search-box',
          readOnly: true
        },

        placeholder: {
          type: String,
          value: 'Search',
          reflectToAttribute: true,
          notify: true
        },
      },

    });
  </script>
</dom-module>
